# .github/workflows/snake.yml - GIF OUTPUT VERSION

name: Generate Contribution Snake

# ... (on: and permissions: blocks remain the same)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Platane/snk@master
        id: snake-gif # Renamed for clarity
        with:
          github_user_name: rushour21
          # ⚠️ CRUCIAL CHANGE: Use gif_out_path to generate a moving GIF
          gif_out_path: dist/github-snake.gif 
          # You can optionally set a custom speed/frame rate here if you want
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
